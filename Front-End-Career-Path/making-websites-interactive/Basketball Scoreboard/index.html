<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main__container">
        <main>
            <div class="container">
                <div class="display">
                    <p class="display__title">home</p>
                    <div class="display__counter">
                        <p class="display__count" id="homeDisplay">0</p>
                    </div>
                    <div class="display__increment-group">
                        <button class="display__increment">+1</button>
                        <button class="display__increment">+2</button>
                        <button class="display__increment">+3</button>
                    </div>
                </div>
                <div class="display">
                    <p class="display__title">guest</p>
                    <div class="display__counter">
                        <p class="display__count" id="guestDisplay">0</p>
                    </div>
                    <div class="display__increment-group">
                        <button class="display__increment">+1</button>
                        <button class="display__increment">+2</button>
                        <button class="display__increment">+3</button>
                    </div>
                </div>
            </div>
    
            <div class="newgame__container">
                <button id="newgame">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 13.3333L8.33333 10.7917L11.6667 13.3333L10.4167 9.20833L13.75 6.83333H9.66667L8.33333 2.5L7 6.83333H2.91667L6.25 9.20833L5 13.3333ZM8.33333 16.6667C7.18056 16.6667 6.09722 16.4479 5.08333 16.0104C4.06944 15.5729 3.1875 14.9792 2.4375 14.2292C1.6875 13.4792 1.09375 12.5972 0.65625 11.5833C0.21875 10.5694 0 9.48611 0 8.33333C0 7.18056 0.21875 6.09722 0.65625 5.08333C1.09375 4.06944 1.6875 3.1875 2.4375 2.4375C3.1875 1.6875 4.06944 1.09375 5.08333 0.65625C6.09722 0.21875 7.18056 0 8.33333 0C9.48611 0 10.5694 0.21875 11.5833 0.65625C12.5972 1.09375 13.4792 1.6875 14.2292 2.4375C14.9792 3.1875 15.5729 4.06944 16.0104 5.08333C16.4479 6.09722 16.6667 7.18056 16.6667 8.33333C16.6667 9.48611 16.4479 10.5694 16.0104 11.5833C15.5729 12.5972 14.9792 13.4792 14.2292 14.2292C13.4792 14.9792 12.5972 15.5729 11.5833 16.0104C10.5694 16.4479 9.48611 16.6667 8.33333 16.6667Z" fill="#A4BEF3"/>
                    </svg>Start a New Game
                </button>
            </div>
            
        </main>
        <footer>
            <p  id="footer-text">
                Developed by <a href="https://www.valerkahere.com/" target="_blank">valerkahere</a><br>

                &copy;All Rights Reserved.
            </p>
        </footer>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
