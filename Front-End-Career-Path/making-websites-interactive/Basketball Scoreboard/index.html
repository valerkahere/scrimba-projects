<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h3 class="display__title">home</h3>
            <div class="display__counter">
                <p class="display__count">0</p>
            </div>
            <div>
                <button class="display__increment">+1</button>
                <button class="display__increment">+2</button>
                <button class="display__increment">+3</button>
            </div>
        </div>
        <div class="display">
            <h3 class="display__title">guest</h3>
            <div class="display__counter">
                <p class="display__count">0</p>
            </div>
            <div>
                <button class="display__increment">+1</button>
                <button class="display__increment">+2</button>
                <button class="display__increment">+3</button>
            </div>
        </div>
        <button id="newgame">Start a New Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
